<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Media CSS Responsive Image</title>
    </head>
    <body>

        <section class="section">
            <div class="container">
                <h5>Responsive Image</h5>
                <img class="responsive-img" src="images/pianocouple.jpg">
            </div>
            <br>
                <div class="container">
                    <h5>Responsive Image (Circle)</h5>
                </div>
                <div class="row">
                    <div class="col s12 m8 offset-m2 16 offset-L3">
                        <div class="card-panel blue lighten-2 z-depth-3">
                            <div class="row valign-wrapper">
                                <div class="col s2">
                                    <img src="images/pianocouple.jpg" alt="" class="circle responsive-img">
                            </div>
                        <div class="col s10">
                            <span class="black-text">
                                This is a circular responsive image.
                            </span>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </section>
    </body>
</html>
